<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="../static/edit.css">
</head>
<body>
    <header>
        <img src="../static/logo-icon.png">
        <h1>BookShelf</h1>
    </header>
    <main>
        <div id="formBox">
            <form method="POST">
                <h3>Editar Livro</h3>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" value="{{ livro.nome }}"><br>
                <label for="autor">Autor:</label><br>
                <select id="autor" name="autor">
                    {% for autor in autores %}
                        <option value="{{ autor.id }}" {% if autor.id == livro.autor %}selected{% endif %}>{{ autor.nome }}</option>
                    {% endfor %}
                </select><br>
                <label for="editora">Editora:</label><br>
                <select id="editora" name="editora">
                    {% for editora in editoras %}
                        <option value="{{ editora.id }}" {% if editora.id == livro.editora %}selected{% endif %}>{{ editora.nome }}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" value="Salvar">
            </form>
        </div>
    </main>
</body>
</html>
