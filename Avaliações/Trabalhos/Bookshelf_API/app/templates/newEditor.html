<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Editor</title>
    <link rel="stylesheet" href="../static/edit.css">
    <script src="../static/js/main.js" defer></script>
</head>
<body>
    <header>
        <img src="../static/logo-icon.png" alt="Logo">
        <h1>BookShelf</h1>
    </header>
    <main>
        <div id="formBox">
            <form method="POST" action="{{ url_for('adicionar_editora') }}">
                <h3>Editar Editora</h3>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da editora"><br>
                <input type="submit" value="Salvar">
            </form>
        </div>
    </main>
</body>
</html>
