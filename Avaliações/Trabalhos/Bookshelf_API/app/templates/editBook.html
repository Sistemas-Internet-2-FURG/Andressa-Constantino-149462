<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="../static/edit.css">
    <script src="../static/js/main.js" defer></script>
</head>
<body>
    <header>
        <img src="../static/logo-icon.png">
        <h1>BookShelf</h1>
    </header>
    <main>
        <div id="formBox">
            <form method="POST" action="{{ url_for('editar_livro', id=livro.id) }}">
                <h3>Editar Livro</h3>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" value="{{ livro.nome }}"><br>

                <label for="autor">Autor:</label><br>
                <input type="text" id="autor" name="autor" value="{{ livro.autor_nome }}" readonly><br>

                <label for="editora">Editora:</label><br>
                <select id="editora" name="editora">
                    {% for editora in editoras %}
                        <option value="{{ editora.id }}" {% if editora.id == livro.editora %}selected{% endif %}>{{ editora.nome }}</option>
                    {% endfor %}
                </select><br>

                <input type="submit" value="Salvar">
            </form>
        </div>
    </main>
</body>
</html>
